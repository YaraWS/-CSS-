<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Contraction timer</title>
</head>
<body>
  
<div class="parent-container">
  <div class="child-container">
    <header>
        <div ><img class="symbol" src="./img/back.svg" alt="back arrow icon"></div>
        <div class="contraction">Contraction timer</div>
        <div><img class="symbol" src="./img/bell.svg" alt="foward arrow icon"></div>
    </header>

    <div class="first-container">
        <h1>00:00:11</h1>
        <div class="contraction-text">Time since last contractions</div>
        <div class="contraction-time">7 min 32 sec</div>
        <div><button>Stop timing</button></div>
    </div> 
   
    <table class="second-container">
        <tr class="description-line">
          <th>Length</th>
          <th>Time apart</th>
          <th>Start & end time</th>
        </tr>

        <tr class="colour-line">
          <td>6s</td>
          <td>3 min 21 sec</td>
          <td>4:49pm -4:49pm</td>
        </tr>
      
        <tr class="white-line" >
          <td>4s</td>
          <td>16 min 22 sec</td>
          <td>4:49pm - 4:49pm</td>
        </tr>

        <tr class="colour-line">
          <td>6s</td>
          <td>7 min 41 sec</td>
          <td>4:49pm - 4:49pm</td>
        </tr>

        <tr class="white-line" >
          <td>12s</td>
          <td>21 min 01 sec</td>
          <td>4:49pm - 4:49pm</td>
        </tr>

    </table>
   
  <div>
</div>   
</body>
</html>
